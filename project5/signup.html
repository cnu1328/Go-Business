    <main>

            <h1>SignUp Form</h1>
            <form action="">

                <div class="form-element">
                    <label for="fullname">Full Name<span>*</span> :</label>

                </div>

                </div> 
                
                <div class="form-element">
                    <label for="password">Password<span>*</span> :</label>
                    <input type="password" name="password" id="password" placeholder="Enter Password">
                </div> 

                <div class="form-element">
                    <label for="conform-password">Conform Password<span>*</span> :</label>
                    <input type="password" name="conform-password" id="conform-password" placeholder="Conform Password">
